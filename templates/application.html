<!DOCTYPE html>
<html>
<head>
  <title>Application Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style type="text/css">
    .table{
      font-size: small;
    }
    
    

  </style>
</head>
<body>
  <h1>Application Data</h1>
  <div class="container-fluid bg-white rounded shadow-lg">
  <div id="result"></div>
  </div>

  <script>
    // Retrieve the JSON data from local storage
    const jsonData = localStorage.getItem('applicationData');

    // Parse the JSON data
    const data = JSON.parse(jsonData);

    // Display the data in the result div
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';



    if (data.length > 0) {
      const table = document.createElement('table');
      table.classList.add('table');
      table.classList.add('table-sm');
      table.classList.add('table-striped');
      table.classList.add('table-dark');
      table.classList.add('table-bordered');
      table.classList.add('table-hover');

      // Create table header
      const thead = document.createElement('thead');
      thead.classList.add('thead-light'); // Add the .thead-light class
      const headerRow = document.createElement('tr');
      for (let i = 0; i < data[0].length; i++) {
        const th = document.createElement('th');
        th.textContent = data[0][i];
        headerRow.appendChild(th);
      }
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create table body
      const tbody = document.createElement('tbody');
      for (let i = 0; i < data[1].length; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < data[1][i].length; j++) {
          const td = document.createElement('td');
          td.textContent = data[1][i][j] || 'N/A';
          row.appendChild(td);
        }
        tbody.appendChild(row);
      }
      table.appendChild(tbody);

      resultDiv.appendChild(table);
    } else {
      resultDiv.textContent = 'Aucune donnÃ©es.';
    }
  </script>
</body>
</html>
